<article class="bg-white rounded-md shadow-md mx-2">
  <header class="p-4 border-b flex items-center justify-between">
    <h2 class="text-lg font-semibold text-gray-700">Assets List</h2>
    <div class="relative z-0 group">
      <input
        type="text"
        name="search"
        class="block px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" "
        [formControl]="searchInput"
      />
      <label
        for="search"
        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Search (ID)</label
      >
      <button
        class="absolute top-3 right-0"
        (click)="filterAssets(searchInput.value)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </header>
  <div *ngIf="loading">
    <p class="p-4 text-center text-gray-600">Loading...</p>
  </div>
  <div *ngIf="assets.length !== 0 && filteredAssets.length === 0">
    <p class="p-4 text-center text-gray-600">
      No assets found with id of "{{ searchInput.value }}"
    </p>
  </div>
  <ul class="px-4">
    <li class="flex justify-left border-b py-1 items-center cursor-pointer" *ngFor="let asset of filteredAssets" (click)="clickedAsset(asset)">
      <span class="text-gray-700 text-lg font-light">
        {{ asset.name }} ({{ asset.asset_id }}) - {{ asset.price_usd ?
         "$" + asset.price_usd : "N/A"
        }}</span
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 text-slate-500 ml-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M13 5l7 7-7 7M5 5l7 7-7 7"
        />
      </svg>
    </li>
  </ul>
</article>
